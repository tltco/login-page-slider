<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Login_Page</title>
</head>
<body>
    <div class="slider">
        <div class="load">
        </div>
        <div class="content">
            <form action="" class="form">
                <div class="form_title">
                    <h2>Bem vindo de volta!</h2>
                    <p>Faça login para continuar.</p>
                </div>
                <div class="form_input">
                    <label for="Usuário" class="label">Email</label>
                    <input type="Email" class="input" required placeholder="Insira seu email">
                </div>
                <div class="form_input">
                    <label for="Senha" class="label">Senha</label>
                    <input type="text" class="input" required placeholder="Insira sua senha">
                </div>
                <div>
                    <button class="form_btn">Entrar</button>
                </div>
            </form>
        </div>
    </div>
    <script src="./assets/js/main.js"></script>
</body>
</html>
